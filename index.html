<!DOCTYPE html>
<html lang="en">
	<head>
		<title>401k Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
			}
		</style>
		<script src="main.js"></script>
	</head>
	<body>
    <div style="margin: auto; width: 50%;">
      <H1>401k Calculator</H1>
      <br>
      Deposit per year (USD$):
      <br>
      <input type="text" id="deposit" value="10000">
			<br>
			<br>
      Years stay in the US:
      <br>
			<input type="text" id="years" value="7">
			<br>
			<br>
			Base salary (USD$):
      <br>
      <input type="text" id="salary" value="120000">
			<br>
			<br>
			Employer contribution (%):
      <br>
      <input type="text" id="employer" value="3">
			<br>
			<br>
			<button id="okBtn">Confirm</button>
			<br>
			<br>
			<textarea rows="10" cols="60" id="output" style="max-width: 100%;"></textarea>
			<br>
			<br>
			Source code: <a href=https://github.com/daoshengmu/401kCalculator>401kCalculator</a>
		</div>
	</body>
</html>
